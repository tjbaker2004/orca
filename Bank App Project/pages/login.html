<!DOCTYPE html>
<html lang="eng">
    <head>
		<title>Orca | Login</title>
		<link rel="stylesheet" type="text/css" href="../css/style.css">
    </head>
    <body>
		<a href="../index.html" class="title"><h1 class="title">Orca</h1></a>
		<nav>
			<ul class="navList">
				<a class="nav" href="about.html"><li class="nav">About</li></a>
				<a class="nav" href="login.html"><li class="nav">Login</li></a>
				<a class="nav" href="contact.html"><li class="nav">Contact Us!</li></a>
			</ul>
		</nav>

		<br>
		<br>
		<br>
		<br>
		<br>

		<div class="login">
				<form id="Login" autocomplete="off" name="loginForm"> 
					<label for="customerNum">Please enter your Orca Banking Customer Number.</label>
					<br> <br>
					<input type="text" class="login" id="customerNum" maxlength="16" name="customerNum" onkeypress='return event.charCode >= 48 && event.charCode <= 57'>
					<br> <br>
					<label for="pin">Please enter your Personal Identification Number. (PIN)</label>
					<br> <br>
					<input type="text" class="login" id="pin" maxlength="4" name="pin" onkeypress='return event.charCode >= 48 && event.charCode <= 57'>
					<br> <br> <br>
					<label for="roboCheck">Please prove you are real by selecting the real tech giant.</label>
					<br> <br>
					<select class="login" id="roboCheck" name="roboCheck">
						<option value="sany">Sany</option>
						<option value="macrosoft">Macrosoft</option>
						<option value="google">Google</option>
						<option value="appel">Appel</option>
					</select>	
					<br> <br> <br>
					<input type="submit" value="Submit" class="submit login" onclick="submitClicked(document.loginForm)">			
				</form>
			</div>	

		<script type="text/javascript" src="../scripts/main.js"></script>
		<footer>
		© 2020 - All Rights Reserved, Orca Banking™	
		</footer>
    </body>
</html>
